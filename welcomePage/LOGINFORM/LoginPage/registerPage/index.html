<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Vorare</title>
</head>

<body>
  <center>
    <div class="signUpContainer">
      <h1 class="caption">SIGNUP</h2>
        <div class="container">
          <label for="accoutName" class="nameLabel">Name</label><br>
          <input type="text" id="accoutName"><br>
          <label for="email" class="labelEmail">Email</label>
          <input type="text" id="email"><br>
          <label for="password" class="labelPassword">Password</label>
          <nav>
            <input type="password" id="password"><br>
          <div class="svg1">
             <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-eye-off"><path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/><path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"/><path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"/><line x1="2" x2="22" y1="2" y2="22"/></svg>
            </div>
            <div class="svg2">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-eye"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></svg>
            </div>
          </nav
          <p id="termsPrivacy"><input type="checkbox" id="termsCheck">By clicking Sign Up, you agree to our <a href="./terms&privacy/index.html">Terms & Privacy Policy</a></p>
          <button id="signupBtn">Signup</button><br>
          <hr>
          <a id="alreadyAcc" href="../loginPage/index.html">Already have an account</a>
        </div>
    </div>
    <div id="userPin">
      <p>INPUT 4 DIGIT PIN</p>
      <input type="number" id="numInput">
      <input type="number" id="num1Input">
      <input type="number" id="num2Input">
      <input type="number" id="num3Input"><br />
      <p>NOTE: In the event that you forget your account password, the pin will be used to recover your account</p>
      <button id="submitPin">SUBMIT</button>
      <button id="closePin"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-x"><circle cx="12" cy="12" r="10"/><path d="m15 9-6 6"/><path d="m9 9 6 6"/></svg></button>
    </div>
  </center>
  <script src="index.js" type="module"></script>
  
</body>

</html>
